<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Wrenixa</title>
</head>
<body>
    <header></header>
    <div class="content">
        <section class="title">
            <h1>WRENIXA</h1>
        </section>
        <section id="description">
            <div>
                <h2>WELCOME !</h2>
                <p>Welcome, and thank you for visiting! Here you can find out a little about me and my music, as well as access links to all my socials. But if you have any questions or want to know more, feel free to reach out on my social media or email!</p>
                <img src="public/images/logo-black.png" alt="wrexina logo">
            </div>
            <div>
                <h2>MY ALBUM</h2>
                <img src="public/musics/devoid/devoid.jpg" alt="devoid cover">
                <audio controls>
                    <source src="public/musics/devoid/devoid.mp3" type="audio/mpeg">
                    Your browser doesn't allow you to listen music on this page.
                </audio>        
            </div>
        </section>
    </div>
    <footer></footer>
    <script>
    fetch("components/header.html")
        .then(response => response.text())
        .then(data => {
            document.getElementsByTagName("header")[0].innerHTML = data;

            const hamburger = document.getElementById('hamburger');
            const navMenu = document.getElementById('nav-menu');

            hamburger.addEventListener('click', () => {
                navMenu.classList.toggle('show');
            });
        });

        fetch("components/footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementsByTagName("footer")[0].innerHTML = data;
            });
    </script>
</body>
</html>
